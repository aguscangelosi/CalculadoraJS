<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>

            <button class="col-2 naranja" id="botonBorrarTodo">C</button>
            <button class="boton" id="botonBorrar">&larr;</button>
            <button class="boton operador" value="dividir">%</button>
            <button class="boton numero">7</button>
            <button class="boton numero">8</button>
            <button class="boton numero">9</button>
            <button class="boton operador" value="multiplicar">X</button>
            <button class="boton numero">4</button>
            <button class="boton numero">5</button>
            <button class="boton numero">6</button>
            <button class="boton operador" value="restar">-</button>
            <button class="boton numero">1</button>
            <button class="boton numero">2</button>
            <button class="boton numero">3</button>
            <button class="boton operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="boton numero">.</button>
            <button class="boton operador" value="igual">=</button>
        </div>
    </div>

    <script src="scripts/Calculadora.js"></script>
    <script src="scripts/Display.js"></script>
    <script src="scripts/scripts.js"></script>

</body>

</html>
